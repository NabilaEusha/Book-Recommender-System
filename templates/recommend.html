<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recommend Books</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <style>
    :root{
      --bg: #0b0f14;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --border: rgba(255,255,255,0.10);
      --accent: #22c55e;
    }

    body{
      background: radial-gradient(1000px 500px at 20% -10%, rgba(34,197,94,0.18), transparent 60%),
                  radial-gradient(900px 600px at 95% 10%, rgba(59,130,246,0.14), transparent 55%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar{
      background: rgba(11,15,20,0.65) !important;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .brand-dot{
      display:inline-block;
      width:10px;height:10px;border-radius:999px;
      background: var(--accent);
      margin-right:10px;
      box-shadow: 0 0 18px rgba(34,197,94,0.5);
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    .form-control{
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
    }
    .form-control:focus{
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border-color: rgba(34,197,94,0.5);
      box-shadow: 0 0 0 .2rem rgba(34,197,94,.15);
    }

    .btn-accent{
      background: var(--accent);
      border: none;
      color: #06210f;
      font-weight: 700;
      border-radius: 12px;
      padding: 11px 14px;
    }
    .btn-accent:hover{ filter: brightness(0.95); }

    .book-card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      height: 100%;
      transition: transform .15s ease, background .15s ease;
    }
    .book-card:hover{
      transform: translateY(-3px);
      background: var(--panel2);
    }

    .book-cover{
  width: 100%;
  height: 260px;        /* control book size here */
  object-fit: cover;   /* crops instead of stretching */
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
}


    .meta{
      color: var(--muted);
      font-size: 0.92rem;
    }

    a.nav-link { color: rgba(255,255,255,0.8) !important; }
    a.nav-link:hover { color: rgba(255,255,255,1) !important; }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container py-2">
    <a class="navbar-brand fw-semibold text-white" href="/">
      <span class="brand-dot"></span>Book Recommender
    </a>

    <div class="ms-auto">
      <a class="nav-link d-inline-block me-3" href="/">Home</a>
      <a class="nav-link d-inline-block" href="/recommend">Recommend</a>
    </div>
  </div>
</nav>

<div class="container">

  <div class="mt-4 p-4 panel">
    <h1 class="fw-bold mb-1" style="font-size: clamp(24px, 3.5vw, 40px);">Get recommendations</h1>
    <p class="meta mb-3">Type an exact book title from the dataset (case-sensitive if your data is).</p>

    <form action="/recommend_books" method="post" class="row g-2">
      <div class="col-12 col-md-9">
        <input name="user_input" type="text" class="form-control" placeholder="e.g., The Alchemist" required>
      </div>
      <div class="col-12 col-md-3 d-grid">
        <button type="submit" class="btn btn-accent">Recommend</button>
      </div>
    </form>
  </div>

  {% if data %}
    <div class="mt-4">
      <h2 class="fw-semibold mb-3">You may also like</h2>
      <div class="row g-4">
        {% for i in data %}
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="book-card">
              <img src="{{ i[2] }}" class="book-cover" alt="{{ i[0] }}">

              <div class="p-3">
                <div class="fw-semibold text-truncate" title="{{ i[0] }}">{{ i[0] }}</div>
                <div class="meta text-truncate" title="{{ i[1] }}">{{ i[1] }}</div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7kR7C8l1rj7gkzZ0+uYkFf0xU0Kk7c3m1t1C1oQ8r3t8i4o2a2p7qk5zv5Pq2b7G"
        crossorigin="anonymous"></script>
</body>
</html>


{% if error %}
  <div class="alert alert-warning mt-3">{{ error }}</div>
{% endif %}
